<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smallworld REPL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" charset="utf-8" src="teavm/classes.js"></script>
    <style>
      .result { border: 1px solid black; }
    </style>
  </head>
  <body onload="main()">
    <h1>SmallWorld in the browser</h1>
    <p>Type a Smalltalk expression in the input box, and then click "Do It".</p>
    <input id="smalltalk" value="3 + 2">
    <button id="doit-button">Do It</button>
    <h2>Results:</h2>
    <div id="result-panel">
    </div>
  </body>
</html>
